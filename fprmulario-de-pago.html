<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
	<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h2>Formulario de Pago</h2>
        <form action="pago-realizado.html" method="GET">
            <label for="nombre">Nombre Completo</label>
            <input type="texto" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="monto">Monto a Pagar</label>
            <input type="number" id="monto" name="monto" value="100" readonly>

            <label for="tarjeta">Número de Tarjeta</label>
            <input type="texto" id="tarjeta" name="tarjeta" placeholder="XXXX-XXXX-XXXX-XXXX" required>

            <label for="expiracion">Fecha de Expiración</label>
            <input type="texto" id="expiracion" name="expiracion" placeholder="MM/AA" required>

            <label for="cvv">Código de Seguridad (CVV)</label>
            <input type="number" id="cvv" name="cvv" placeholder="CVV" required>

            <label for="pago">Método de Pago</label>
            <select id="pago" name="pago" required>
                <option value="tarjeta">Visa</option>
                <option value="paypal">MasterCart</option>
            </select>

            <label for="codigo_descuento">Código de Descuento (si tienes uno)</label>
            <input type="text" id="codigo_descuento" name="codigo_descuento" placeholder="Ingrese su código aquí">

            <div class="descuento">
                <p>Si tienes un código de descuento, ingrésalo aquí para obtener un descuento adicional en tu compra.</p>
            </div>

            <button type="submit">Realizar Pago</button>
        </form>
    </div>
</body>
</html>
